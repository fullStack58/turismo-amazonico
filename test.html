<!DOCTYPE html>
<html>
    <head>
        <title>GSAP ScrollTrigger - Pin y Animación</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                height: 200vh; /* Espacio suficiente para hacer scroll */
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                position: relative;
                width: 100%;
                height: 100vh;
            }
            .box {
                width: 100px;
                height: 100px;
                background-color: red;
                position: absolute;
                top: 50%; /* Centrado en el eje Y */
                transform: translateY(-50%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box"></div>
        </div>

        <!-- GSAP y ScrollTrigger -->
        <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
        <script src="https://unpkg.com/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>

        <script>
            // Registrar el plugin
            gsap.registerPlugin(ScrollTrigger);

            // Crear la animación
            gsap.to(".box", {
                x: 600, // Mover en el eje X
                scrollTrigger: {
                    trigger: ".container", // La sección que activa la animación
                    start: "top top", // Inicia cuando el tope de la sección llega al tope de la pantalla
                    end: "bottom top", // Termina cuando el fondo de la sección llega al tope
                    scrub: true, // Suavizado en scroll
                    pin: true, // Fija la sección mientras la animación ocurre
                    markers: true, // Muestra marcadores para depurar (opcional)
                },
            });
        </script>
    </body>
</html>
